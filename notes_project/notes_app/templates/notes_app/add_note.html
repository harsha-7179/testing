<!DOCTYPE html>
<html>
<head><title>Add Note</title></head>
<body>
  <h1>Add a New Note</h1>
  <form method="post">
    {% csrf_token %}
    <input type="text" name="title" placeholder="Title" required><br>
    <textarea name="content" placeholder="Content" required></textarea><br>
    <button type="submit">Save</button>
  </form>
</body>
</html>
